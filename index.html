<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-dark">
    <div class="container w-25 mt-3">
        <div class="row text-white align-items-center">
            <h2 class="col-4">Now: </h2>
            <span class="col-8" id="result"></span>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <button type="button" class="btn btn-outline-primary w-100" id="full">Full</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-success w-100" id="date">Date</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-outline-warning w-100" id="time">Time</button>                
            </div>
        </div>
    </div>
</body>
</html>
